<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Encriptador | Challenge One</title>
  </head>
  <body>
    <main>
      <div class="pergamino"></div>
      <div class="container">
        <h1 class="container__titulo">Encriptador</h1>
        <h2 class="advertencia">
          Advertencia: solo textos en minuscula y sin caracteres especiales.
        </h2>
        <div class="container__inputs">
          <div class="encriptar">
            <textarea
              name="textEnc"
              id="textEnc"
              cols="30"
              rows="10"
              placeholder="Escribe algo secreto..."
            ></textarea>
            <button id="encriptar">Encriptar</button>
          </div>

          <div class="desencriptar">
            <textarea
              name="textDes"
              id="textDes"
              cols="30"
              rows="10"
              placeholder="Descubre un secreto..."
            ></textarea>
            <button id="desencriptar">Desencriptar</button>
          </div>
        </div>
        <div class="copiar">
          <h2 class="copiar__titulo">Texto de salida :</h2>
          <p id="salida">Esperando texto...</p>
          <button id="copiar">Copiar texto</button>
        </div>
      </div>
    </main>

    <svg>
      <filter id="wavy2">
        <feTurbulence
          x="0"
          y="0"
          baseFrequency="0.02"
          numOctaves="2"
          seed="5"
        />
        <feDisplacementMap in="SourceGraphic" scale="45" />
      </filter>
    </svg>

    <script src="index.js"></script>
  </body>
</html>
