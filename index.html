<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Encriptador | Challenge One</title>
  </head>
  <body>
    <div class="noti"><h1>Advertencia: texto invalido</h1></div>
    <main>
      <div class="container">
        <div class="pergamino"></div>
        <h1 class="container__titulo">Encriptador</h1>
        <h2 class="advertencia">
          Advertencia: solo textos en minuscula y sin caracteres especiales.
          <span id="noAdvertencia">Desactivar advertencia</span>
        </h2>
        <div class="container__secundario">
          <div class="container__inputs">
            <div class="encriptar">
              <textarea
                name="texto"
                id="texto"
                cols="30"
                rows="10"
                placeholder="Escribe algo secreto..."
              ></textarea>
              <div class="botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
                <button id="copiar">Copiar texto</button>
              </div>
            </div>
          </div>
          <div class="copiar">
            <h2 class="copiar__titulo">Texto de salida :</h2>
            <p id="salida">Esperando texto...</p>
          </div>
        </div>
      </div>
    </main>

    <svg>
      <filter id="wavy2">
        <feTurbulence
          x="0"
          y="0"
          baseFrequency="0.02"
          numOctaves="2"
          seed="5"
        />
        <feDisplacementMap in="SourceGraphic" scale="45" />
      </filter>
    </svg>

    <script src="index.js"></script>
  </body>
</html>
