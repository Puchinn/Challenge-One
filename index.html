<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Encriptador | Challenge One</title>
  </head>
  <body>
    <main>
      <div class="pergamino"></div>
      <div class="container">
        <h1 class="container__titulo">Encriptador</h1>

        <div class="container__inputs">
          <div class="encriptar">
            <form>
              <textarea
                name="textEnc"
                id="textEnc"
                cols="30"
                rows="10"
              ></textarea>
              <button id="encriptar">Encriptar</button>
            </form>
          </div>

          <div class="desencriptar">
            <form>
              <textarea
                name="textDes"
                id="textDes"
                cols="30"
                rows="10"
              ></textarea>
              <button id="desencriptar">desencriptar</button>
            </form>
          </div>

          <div class="copiar">
            <h2>Texto de salida:</h2>
            <p id="salida"></p>
            <button id="copiar">Copiar texto</button>
          </div>
        </div>
      </div>
    </main>

    <svg>
      <filter id="wavy2">
        <feTurbulence
          x="0"
          y="0"
          baseFrequency="0.02"
          numOctaves="5"
          seed="1"
        />
        <feDisplacementMap in="SourceGraphic" scale="20" />
      </filter>
    </svg>

    <script src="index.js"></script>
  </body>
</html>
